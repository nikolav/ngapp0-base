<ng-container
  [ngTemplateOutlet]="slot_page() || null"
  [ngTemplateOutletContext]="{
    $implicit: {

      document: document,
      window: window,
      breakpoint : {
        xs: $display.xs,
        sm: $display.sm,
        md: $display.md,
        lg: $display.lg,
        xl: $display.xl,
      },

      config: $config,
      cache: $cache,
      flags: $flags,
      ps: $ps,
      storage: $storage,

      emitter: $emitter,
    },
  }"
></ng-container>
