<ng-container
  [ngTemplateOutlet]="slot_page() || null"
  [ngTemplateOutletContext]="{
    $implicit: {
      document: document,
      window: window,
      storage: $storage,
      config: $config,
      cache: $cache,
      flags: $flags,
      ps: $ps,
      emitter: $emitter
    }
  }"
></ng-container>
