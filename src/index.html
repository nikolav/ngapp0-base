<!DOCTYPE html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>:app:loading</title>
    <meta
      name="description"
      content="Short description of your app's purpose and features."
    />

    <!-- Open Graph Meta for social sharing -->
    <meta property="og:title" content="Your App Name - Brief Tagline" />
    <meta
      property="og:description"
      content="Describe what users will get or benefit from this app."
    />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://yourdomain.com" />
    <meta property="og:image" content="https://yourdomain.com/preview.jpg" />
    <meta property="og:image:alt" content="Screenshot or logo of the app" />

    <!-- Twitter Card Meta -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Your App Name - Brief Tagline" />
    <meta
      name="twitter:description"
      content="Brief marketing blurb or feature description."
    />
    <meta name="twitter:image" content="https://yourdomain.com/preview.jpg" />

    <!-- Theme Color -->
    <meta name="theme-color" content="#fafafa" />

    <!-- Favicons -->
    <link rel="icon" href="favicon.ico" sizes="any" />
    <link rel="icon" href="icon.svg" type="image/svg+xml" />

    <!-- iOS PWA hints -->
    <meta name="apple-mobile-web-app-status-bar" content="#fafafa" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <link rel="apple-touch-icon" href="assets/icons/icon-192.png" />

    <!-- Preconnect and Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
